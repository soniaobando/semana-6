<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Validado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="formulario">
    <h2>Registro</h2>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <span class="error" id="errorNombre"></span>

    <label>Correo:</label>
    <input type="email" id="correo" required>
    <span class="error" id="errorCorreo"></span>

    <label>Contraseña:</label>
    <input type="password" id="contrasena" required>
    <span class="error" id="errorContrasena"></span>

    <label>Confirmar contraseña:</label>
    <input type="password" id="confirmar" required>
    <span class="error" id="errorConfirmar"></span>

    <label>Edad:</label>
    <input type="number" id="edad" required>
    <span class="error" id="errorEdad"></span>

    <div class="botones">
      <button type="submit" id="enviar" disabled>Enviar</button>
      <button type="reset">Reiniciar</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
